<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Easier Openings</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://d3js.org/d3.v7.js"></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
            integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"
            integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="tooltip" style="display: none">
            <div class="move"></div>
            <div class="usageRate"></div>
            <div class="winRate"></div>
        </div>

        <div class="wrapper">
            <nav>
                <div class="title">Easier Openings</div>
                <div class="author">Ethan Stanley</div>
                <div class="turn">White to move!</div>
            </nav>
            <div class="pie">
                <svg id="pie_svg"></svg>
                <div id="noDataAlert" style="display: none">
                    End of game tree reached!
                </div>
            </div>
            <div class="table">
                <table id="table">
                    <thead id="header"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div class="board">
                <div id="myBoard" style="width: 400px"></div>
                <label>Status:</label>
                <div id="status"></div>
                <label>FEN:</label>
                <div id="fen"></div>
                <label>PGN:</label>
                <div id="pgn"></div>
            </div>
            <footer>
                <select name="datasets" id="datasets" class="dataControl">
                    <option value="processed_data_100k.json">All skill levels</option>
                    <option value="0-999.json">0 - 999 ELO</option>
                    <option value="1000-1999.json">1000 - 1999 ELO</option>
                    <option value="2000plus.json">2000+ ELO</option>
                </select>

                <button id="reloadButton" class="dataControl">Restart</button>
            </footer>
        </div>

        <script src="js/pie.js"></script>
        <script src="js/board.js"></script>
        <script src="js/table.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
